<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting app</title>
    <link rel="stylesheet" href="./assets/css/voting_information/voting_information.css">
</head>
<body>
    <wrapper class="wrapper">
        <header class="header">
            <div class="header__logo logo">Voting app</div>
            <div class="header__go-to-home">
                <button class="go-to-home__button"><a href="./home.html">Home</a></button>
            </div>
        </header>
        <main class="main">
            <div class="main__content">
                <div class="main__info info">
                    <h2 class="info__title title">Is Donald Trump dumb?</h2>
                    <div class="info__content">
                        <div class="info__votes votes">23 people voted</div>
                        <ul class="info__option-list option-list">
                            <li class="option-item">
                                <p class="option">Option: Yes</p>
                                <div class="percentage">
                                    <p class="percentage__text">64%</p>
                                    <div data-percentage="64%" class="percentage__visual"></div>
                                </div>
                            </li>
                            <li class="option-item">
                                <p class="option">Option: No</p>
                                <div class="percentage">
                                    <p class="percentage__text">21%</p>
                                    <div data-percentage="21%" class="percentage__visual"></div>
                                </div>
                            </li>
                            <li class="option-item">
                                <p class="option">Option: IDK</p>
                                <div class="percentage">
                                    <p class="percentage__text">15%</p>
                                    <div data-percentage="15%" class="percentage__visual"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <a class="main__vote vote" href="./voting.html">Enter</a>
            </div>
        </main>
    </wrapper>
    <script src="./assets/compiledJS/main.js"></script>
</body>
</html>
