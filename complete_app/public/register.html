<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting app</title>
    <link rel="stylesheet" href="./assets/css/authentification/authentification.css">
</head>
<body>
    <wrapper class="wrapper">
        <header class="header">
            <div class="header__logo logo">Voting app</div>
            <div class="header__go-to-login go-to-login">
                <button class="go-to-login__button"><a href="./login.html">Log in</a></button>
            </div>
        </header>
        <main class="main">
            <form action="POST" class="main__form form">
                <h2 class="form__title title">Registration</h2>
                <div class="form__content">
                    <div class="form__inputs">
                        <input placeholder="Username" type="text" class="form__input input_username">
                        <input placeholder="Email" type="email" class="form__input input_email">
                        <input placeholder="Password" type="password" class="form__input input_password">
                    </div>
                    <button class="form__submit submit">Register</button>
                </div>
            </form>
        </main>
    </wrapper>
    <script src="./assets/compiledJS/main.js"></script>
</body>
</html>
