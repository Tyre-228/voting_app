<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting app</title>
    <link rel="stylesheet" href="./assets/css/home/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <wrapper class="wrapper">
        <header class="header">
            <div class="logo header__logo">voting app</div>
            <div class="menu header__menu">
                <button class="header__create-voting-button create-voting-button"><a href="./voting_constructor.html">Make a voting</a></button>
                <button class="header__sign-out-button sign-out-button"><a href="./sign_out.html">Sign out</a></button>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <form action="POST" class="enter-voting main__enter-voting">
                    <input type="text" placeholder="Enter code..." class="enter-voting__input">
                    <a class="enter-voting__enter" href="./voting.html">Enter</a>
                </form>
                <div class="main__public-votings public-votings">
                    <h2 class="public-votings__title title">Public votings</h2>
                    <ul class="main__voting-list voting-list"><!-- Content is loaded via JS --></ul>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </wrapper>
    <script src="./assets/compiledJS/main.js"></script>
</body>
</html>
