<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/authentification/authentification.css">
    <link rel="stylesheet" href="./assets/css/cancel-popup/cancel-popup.css">
</head>
<body>
    <wrapper class="wrapper">
        <section class="cancel-popup" style="display: none;">
            <div class="cancel-popup__content">
                <h2 class="cancel-popup__title title">Are you sure?</h2>
                <p class="cancel-popup__alert">All your progress in this page will be deleted. Do you want to leave anyway?</p>
                <div class="cancel-popup__buttons">
                    <button class="leave"><a href="./home.html">Leave</a></button>
                    <button class="stop">Stop</button>
                </div>
            </div>
        </section>
        <header class="header">
            <div class="header__logo logo">Voting app</div>
            <div class="header__go-to-login go-to-login">
                <button class="header__cancel cancel"><span class="material-symbols-outlined">close</span></button>
            </div>
        </header>
        <main class="main">
            <form action="POST" class="main__form form">
                <h2 class="form__title title">Enter your data to log out</h2>
                <div class="form__content">
                    <div class="form__inputs">
                        <input placeholder="Username" type="text" class="form__input input_username">
                        <input placeholder="Email" type="text" class="form__input input_email">
                        <input placeholder="Password" type="text" class="form__input input_password">
                    </div>
                    <button class="form__submit submit">Log out</button>
                </div>
            </form>
        </main>
    </wrapper>
    <script src="./assets/compiledJS/main.js"></script>
</body>
</html>
