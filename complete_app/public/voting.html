<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/voting/voting.css">
</head>
<body>
    <wrapper class="wrapper">
        <header class="header">
            <div class="logo header__logo">voting app</div>
            <button class="header__cancel cancel"><a href="./home.html"><span class="material-symbols-outlined">close</span></a></button>
        </header>
        <main class="main">
            <div class="main__voting">
                <h2 class="voting__title title">Is Donald Trump dumb?</h2>
                <form class="voting__form form">
                    <ul class="option_list">
                        <li class="list__item">
                            <input type="radio" name="option" id="yes" class="option">
                            <label for="yes">Yes</label>
                        </li>
                        <li class="list__item">
                            <input type="radio" name="option" id="no" class="option">
                            <label for="no">No</label>
                        </li>
                        <li class="list__item">
                            <input type="radio" name="option" id="idk" class="option">
                            <label for="idk">IDK</label>
                        </li>
                    </ul>
                    <button class="voting__submit submit">submit</button>
                </form>
            </div>
        </main>
    </wrapper>
    <script src="./assets/compiledJS/main.js"></script>
</body>
</html>
